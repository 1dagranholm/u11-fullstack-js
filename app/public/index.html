<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="TodoApp">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/startup.png">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-512x512.png">
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="%PUBLIC_URL%/icon-167x167.png">

    <meta name="theme-color" content="#2c3e50" />
    <meta
      name="Apping up your life, Todo by Todo."
      content="A Todo application."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-192x192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>

    

  </head>
  <body id="body-root">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script type="text/javascript">
      if (navigator.userAgent.match(/(iPod touch|iPhone|iPad|CriOS)/i)) {
        if (window.navigator.standalone == true) {
          //iOS WebApp
          var link = document.createElement( "link" );
          link.href = "webapp.css";
          link.type = "text/css";
          link.rel = "stylesheet";
          link.media = "screen";
          document.getElementsByTagName( "head" )[0].appendChild( link );
        }
      } else {
      };
    </script>
  </body>
</html>
